<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Orchestration Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>‚ö° Workflow Orchestration Engine</h1>
        <p class="subtitle">Your Production-Grade Backend System</p>
        
        <!-- Status Cards -->
        <div class="status-cards">
            <div class="status-card healthy">
                <h3>API Status</h3>
                <div class="value" id="api-status">...</div>
            </div>
            <div class="status-card healthy">
                <h3>Database</h3>
                <div class="value" id="db-status">...</div>
            </div>
            <div class="status-card healthy">
                <h3>Redis Queue</h3>
                <div class="value" id="redis-status">...</div>
            </div>
            <div class="status-card count">
                <h3>Workflows</h3>
                <div class="value" id="workflow-count">...</div>
            </div>
            <div class="status-card count">
                <h3>Executions</h3>
                <div class="value" id="execution-count">...</div>
            </div>
        </div>

        <!-- Workflows Section -->
        <div class="section">
            <h2>
                <span>üìã</span> Workflows 
                <button class="refresh-btn" onclick="loadData()">‚Üª Refresh</button>
            </h2>
            <div id="workflows-list">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <!-- Executions Section -->
        <div class="section">
            <h2><span>üöÄ</span> Recent Executions</h2>
            <div id="executions-list">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="section">
            <h2><span>üß™</span> Try It Out - Pick a Demo</h2>
            
            <div class="demo-grid">
                <button class="demo-btn" onclick="createAndRunWorkflow('joke')">
                    <span class="demo-icon">üé≠</span>
                    <span class="demo-title">Random Joke</span>
                    <span class="demo-desc">1 step - Fetches a joke</span>
                </button>
                
                <button class="demo-btn" onclick="createAndRunWorkflow('user')">
                    <span class="demo-icon">üë§</span>
                    <span class="demo-title">Get User</span>
                    <span class="demo-desc">1 step - Fetches user data</span>
                </button>
                
                <button class="demo-btn" onclick="createAndRunWorkflow('cat')">
                    <span class="demo-icon">üê±</span>
                    <span class="demo-title">Cat Fact</span>
                    <span class="demo-desc">1 step - Random cat fact</span>
                </button>
                
                <button class="demo-btn" onclick="createAndRunWorkflow('todo')">
                    <span class="demo-icon">üìù</span>
                    <span class="demo-title">Get Todo</span>
                    <span class="demo-desc">1 step - Fetches a todo</span>
                </button>
            </div>
            
            <button class="demo-btn multi-step" onclick="createAndRunWorkflow('multi')">
                <span class="demo-icon">‚ö°</span>
                <span class="demo-title">MULTI-STEP WORKFLOW</span>
                <span class="demo-desc">3 steps - Joke ‚Üí User ‚Üí Combine (Shows data chaining!)</span>
            </button>
            
            <div id="output-area"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
